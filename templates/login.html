{% extends 'base.html' %}
{% block header %}

<div class="login_container">
    <div class="title">
        <h2>Log In </h2>
    </div>
    <div class="form">
        <form action="/login" method="POST" class="login_form">
            <input type="text" name="email" id="" placeholder="Email Address" class="inputs">
            <input type="password" name="pass" id="" placeholder="Password" class="inputs">
            <input type="submit" value="Login" class="submit">
        </form>
    </div>
    <div class="sign_link">
        <a href="{{ url_for('register') }}">Create an Account</a>
    </div>
    
</div>
{% endblock %}
