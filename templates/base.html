<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/style.css">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
     <header class="header">
        
    <nav>
        {% if not logged_in: %}
        <div class="nav_item"><a href="{{ url_for('login') }}">Login</a></div>
        <div class="nav_item"><a href="{{ url_for('register') }}">Register</a></div>
        {% endif %}
        {% if logged_in: %}
        <div class="nav_item"><a href="#">{{user}}</a></div>
        {% endif %}
        <div class="nav_item"><a href="{{ url_for('index') }}">Home</a></div>
         {% if logged_in: %}
         <div class="nav_item"><a href="{{ url_for('logout') }}">Log Out</a></div>
         {% endif %}
    </nav>
    {% block header %}
        <div class="header_title">
            <h1> Online Game Shop</h1>
            <p>Scroll down and select any game you want</p>
        </div>
    {% endblock %}
    
    
    </header>
   
    {% block main %}

    {% endblock %}
</body>
</html>
